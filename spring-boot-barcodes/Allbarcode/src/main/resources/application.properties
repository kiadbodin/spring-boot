spring.application.name=Allbarcode

#กำหนด port server
server.port=8080


#connection database
spring.datasource.url=jdbc:mariadb://localhost:3306/erpdb?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


#session
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
server.servlet.session.timeout = 1500

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8

#กำหนดอัพโฟลดไฟล์
#upload.path="/src/main/resource/static/uploads/admin"
upload.dir.location=${user.dir}
#uploadDir=/resources
spring.servlet.multipart.enabled=true


#config for send variables to template html files
some.string.property=สวัสดีครับ

# template html ขาว ดำ
blackwhite.int.property=0
userBucket.name=Hello wrold!
cp.string.property=Hello

# config file
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB